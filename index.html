    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            let difficultySettings = {
                'highest': { time: 15, points: 20 },
                'high': { time: 20, points: 15 },
                'medium': { time: 25, points: 10 },
                'low': { time: 30, points: 5 }
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let lives = 3;
            let totalGameTime = 0;
            let gameInterval;
            let energyInterval;
            let gameStartTime;
            let playerName = "";  // í”Œë ˆì´ì–´ ì´ë¦„ ì €ì¥

            let currentSumSame = false;
            let equation1, equation2;
            let sum1, sum2;

            // ì‹œì‘ ê²Œì„ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                playerName = document.getElementById('player-name').value.trim();
                if (!playerName) {
                    alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                    return;
                }
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].time;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                gameStartTime = Date.now();
                score = 0;
                lives = 3;
                totalGameTime = 0;
                updateStats();
                generateQuestion();

            }

            // ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateQuestion() {
                document.getElementById('message').innerHTML = '';
                // ë‹µë³€ í›„ ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼ì€ ë¹„í™œì„±í™”
                document.getElementById('next-button').disabled = true;
                // ëœë¤í•˜ê²Œ ë‘ ë¬¸ì œì˜ í•©ì´ ê°™ì€ì§€ ì—¬ë¶€ ê²°ì •
                currentSumSame = Math.random() < 0.5; // 50% í™•ë¥ ë¡œ ê°™ê±°ë‚˜ ë‹¤ë¦„

                if (currentSumSame) {
                    // ê°™ì€ í•©ì„ ê°€ì§€ëŠ” ë‘ ë¬¸ì œ ìƒì„±
                    let sum = getRandomInt(5, 20); // í•©ì´ 5 ì´ìƒ 20 ì´í•˜
                    equation1 = generateAdditionProblem(sum);
                    equation2 = generateAdditionProblem(sum);
                } else {
                    // ë‹¤ë¥¸ í•©ì„ ê°€ì§€ëŠ” ë‘ ë¬¸ì œ ìƒì„±
                    sum1 = getRandomInt(5, 20);
                    sum2 = getRandomInt(5, 20);
                    while (sum2 === sum1) {
                        sum2 = getRandomInt(5, 20);
                    }
                    equation1 = generateAdditionProblem(sum1);
                    equation2 = generateAdditionProblem(sum2);
                }

                // ë¬¸ì œ í‘œì‹œ
                document.getElementById('equation1').innerHTML = `${equation1.num1} + ${equation1.num2} = __`;
                document.getElementById('equation2').innerHTML = `${equation2.num1} + ${equation2.num2} = __`;
            }

            // ë§ì…ˆ ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateAdditionProblem(sum) {
                let num1 = getRandomInt(1, sum - 1);
                let num2 = sum - num1;
                return { num1, num2 };
            }

            // ëœë¤ ì •ìˆ˜ ìƒì„± í•¨ìˆ˜
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // ì •ë‹µ í™•ì¸ í•¨ìˆ˜
            window.checkAnswer = function(isSame) {
                clearInterval(energyInterval);
                let correct = (isSame === currentSumSame);
                if (correct) {
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    document.getElementById('message').innerHTML = 'í‹€ë ¸ìŠµë‹ˆë‹¤! ğŸ˜¢';
                }
                updateStats();

                if (lives <= 0) {
                    setTimeout(endGame, 1500);
                } else {
                    // ë‹µë³€ íŒì • í›„ "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ í™œì„±í™”
                    document.getElementById('next-button').disabled = false;
                }
            }

            // ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
            window.nextQuestion = function() {
                document.getElementById('next-button').disabled = true;
                document.getElementById('message').innerHTML = '';
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
            }

            // ì ìˆ˜ ë° ìƒëª… ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = lives;
                document.getElementById('game-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(gameInterval);
                clearInterval(energyInterval);
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                score = 0;
                lives = 3;
                totalGameTime = 0;
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                updateStats();
                generateQuestion();
                startTimer();
            }

            // íƒ€ì´ë¨¸ ì‹œì‘ í•¨ìˆ˜
            function startTimer() {
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
            }

            // ì—ë„ˆì§€ ë°” ì‹œì‘ í•¨ìˆ˜
            function startEnergyBar() {
                let energyBar = document.getElementById('energy');
                let width = 100;
                let decrement = 100 / (timeLimit * 10); // ì—ë„ˆì§€ ë°” ì—…ë°ì´íŠ¸ ê°„ê²©ì— ë”°ë¼ ì¡°ì •

                energyBar.style.width = '100%';
                energyInterval = setInterval(() => {
                    width -= decrement;
                    if (width <= 0) {
                        clearInterval(energyInterval);
                        lives--;
                        updateStats();
                        document.getElementById('message').innerHTML = 'ì‹œê°„ ì´ˆê³¼! ğŸ˜®';
                        if (lives <= 0) {
                            setTimeout(endGame, 1500);
                        } else {
                            // ì‹œê°„ ì´ˆê³¼ì‹œì—ë„ "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ í™œì„±í™”
                            document.getElementById('next-button').disabled = false;
                        }
                    } else {
                        energyBar.style.width = width + '%';
                    }
                }, 100); // 0.1ì´ˆë§ˆë‹¤ ì—ë„ˆì§€ ë°” ì—…ë°ì´íŠ¸
            }

            // ì„œë²„ ë°ì´í„° ì „ì†¡ì„ ìœ„í•œ í•¨ìˆ˜ (ë¹„ë™ê¸° ì²˜ë¦¬)
            async function saveData(game, name, score, elapsedTime) {
                const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

                const requestData = {
                    game,
                    name,
                    score: parseInt(score, 10),
                    elapsedTime: parseInt(elapsedTime, 10)
                };

                try {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        document.getElementById('response').innerText = `ì„±ê³µ: ${JSON.stringify(responseData, null, 2)}`;
                    } else {
                        document.getElementById('response').innerText = `ì˜¤ë¥˜: ${JSON.stringify(responseData, null, 2)}`;
                    }
                } catch (error) {
                    console.error('ìš”ì²­ ì‹¤íŒ¨:', error);
                    document.getElementById('response').innerText = `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`;
                }
            }

            // ì „ì†¡í•˜ê¸° ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
            window.sendData = function() {
                const game = "ë§ì…ˆ ë§¤ì¹˜ê²Œì„";
                // ì‹œì‘ í™”ë©´ì—ì„œ ì…ë ¥í•œ ì´ë¦„, ìµœì¢… ì ìˆ˜, ì´ ê²Œì„ ì‹œê°„ì„ ì „ì†¡
                saveData(game, playerName, score, totalGameTime);
            }
        };
    </script>
